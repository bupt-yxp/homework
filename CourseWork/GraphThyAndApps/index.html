  </script>
  <!-- Plotly.js for 3D visualization (GitHub Pages compatible) - 必须在 pointcloud-visualizer 之前加载 -->
  <script>
    // 确保 Plotly.js 加载完成后再加载点云可视化器
    (function() {
      const plotlyScript = document.createElement('script');
      plotlyScript.src = 'https://cdn.plot.ly/plotly-2.26.0.min.js';
      plotlyScript.onload = function() {
        console.log('Plotly.js 加载成功');
        // Plotly.js 加载完成后，加载点云相关脚本
        const scripts = [
          './static/js/ply-parser.js',
          './static/js/pointcloud-visualizer-frontend.js'
        ];
        scripts.forEach((src, index) => {
          const script = document.createElement('script');
          script.src = src;
          script.onerror = function() {
            console.warn(`脚本加载失败: ${src}`);
          };
          document.head.appendChild(script);
        });
      };
      plotlyScript.onerror = function() {
        console.error('Plotly.js 加载失败，点云可视化功能将不可用');
      };
      document.head.appendChild(plotlyScript);
    })();
  </script>
